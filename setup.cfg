[metadata]
name = pt-miniscreen
version = 5.0.0
description = pi-top [4] Miniscreen App
long_description = file: README.rst
long_description_content_type = text/x-rst
author = pi-top (CEED Ltd)
author_email = os-dev@pi-top.com
url = https://github.com/pi-top/pi-top-4-Miniscreen-App
license = Apache-2.0
classifiers =
    Development Status :: 4 - Beta
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.7, <4
install_requires =
    click
    matplotlib
    monotonic
    numpy
    Pillow
    pitop
    psutil
    pyzmq
; tests_require =
;     pytest
;     pytest-cov
;     pytest-timeout
;     pytest-watch

; [options.extras_require]
; docs = sphinx>=1.5.1
; qa = flake8; rstcheck
; test = pytest; pytest-cov; pytest-timeout; pytest-watch

[options.package_data]
* = *.gif, *.png

[options.entry_points]
console_scripts =
    pt-miniscreen = pt_miniscreen.__main__:main

[bdist_wheel]
universal = 1

